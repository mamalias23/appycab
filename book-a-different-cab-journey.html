<div class="row">
    <div class="col-md-12" style="text-align:center">
        <img src="img/logo.png" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>ENTER PICK UP ADDRESS:</b>
    </div>
    <div class="col-md-6">
        <input type="text" name="pickupaddress" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>ENTER DESTINATION ADDRESS:</b>
    </div>
    <div class="col-md-6">
        <input type="text" name="destinationaddress" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>ENTER DATE AND TIME:</b>
    </div>
    <div class="col-md-6">
        <input type="datetime" name="dateandtime" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px;margin-bottom:15px">
    <div class="col-md-12" style="text-align:center">
        <button type="submit" class="btn btn-custom btn-lg" ng-click="process()">MAKE BOOKING <i class="fa fa-check-square-o"></i></button>
    </div>
</div>
