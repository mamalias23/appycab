<div class="row">
    <div class="col-md-12" style="text-align:center">
        <img src="img/logo.png" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-12">
        <b>PLEASE ENTER YOUR DETAILS:</b>
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>First Name:</b>
    </div>
    <div class="col-md-6">
        <input type="text" name="fname" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>Surname:</b>
    </div>
    <div class="col-md-6">
        <input type="text" name="lname" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>Email: <i class="fa fa-question-circle" style="font-size:20px;color:#FF8629"></i></b>
    </div>
    <div class="col-md-6">
        <input type="email" name="email" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>Mobile No.: <i class="fa fa-question-circle" style="font-size:20px;color:#FF8629"></i></b>
    </div>
    <div class="col-md-6">
        <input type="text" name="mobile" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-6">
        <b>Home Address: <i class="fa fa-question-circle" style="font-size:20px;color:#FF8629"></i></b>
    </div>
    <div class="col-md-6">
        <input type="text" name="address" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-12" style="text-align:center">
        <button type="submit" class="btn btn-custom btn-lg" ng-click="process()">Continue <i class="fa fa-arrow-circle-o-right"></i></button>
    </div>
</div>

<div class="row" style="margin-top:15px">
</div>
