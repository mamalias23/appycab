<div class="row" style="margin-top:15px">
    <div class="col-md-12" style="text-align:center">
        <p>If you are interested in registering with AppyCab as a taxi company, please fill in the details and send. Weâ€™ll be in touch with you as soon as we can. Thank you!</p>
    </div>
</div>

<form angular-validator-submit="process()" name="myForm" class="form-horizontal" novalidate angular-validator>

<div class="form-group" style="margin-top:15px">
    <label class="col-sm-6 control-label">Name:</label>
    <div class="col-sm-6">
        <input type = "text"
            name = "contact_name"
            validate-on="dirty"
            class = "form-control"
            ng-model = "contact.name"
            required-message="'This field is required.'"
            required>
    </div>
</div>

<div class="form-group" style="margin-top:15px">
    <label class="col-sm-6 control-label">Taxi Company Name:</label>
    <div class="col-sm-6">
        <input type = "text"
            name = "taxiname"
            validate-on="dirty"
            class = "form-control"
            ng-model = "contact.taxi_name"
            required-message="'This field is required.'"
            required>
    </div>
</div>

<div class="checkbox col-md-12">
    <label>
    <input 
    type="checkbox" 
    name="to_know" 
    ng-model="contact.to_know"
    ng-true-value=1
    ng-false-value=0 /> I would like to know how to register my taxi company on AppyCab</label>
</div>

<div class="form-group" style="margin-top:15px">
    <label class="col-sm-6 control-label">Comment</label>
    <div class="col-sm-6">
        <textarea name = "comment"
            rows="5"
            validate-on="dirty"
            class = "form-control"
            ng-model = "contact.comment"
            required-message="'This field is required.'"
            required></textarea>
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-12" style="text-align:center">
        <button type="submit" class="btn btn-custom btn-lg">SEND <i class="fa fa-arrow-circle-o-right"></i></button>
    </div>
</div>

</form>
