<div class="row">
    <div class="col-md-12" style="text-align:center">
        <img src="img/logo.png" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-12">
        <b>We will pick you from:</b>
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-12">
        <input type="text" ng-model="client.address" id="client_address" class="form-control" />
    </div>
</div>

<div class="row" style="margin-top:15px">
    <div class="col-md-12">
        <map center="{{ client.address }}">
          <marker position="{{ client.address }}" draggable="true" on-mouseup="markerDropped();"></marker>
        </map>
    </div>
</div>

<div class="row" style="margin-top:15px;margin-bottom:15px">
    <div class="col-md-12" style="text-align:center">
        <button type="submit" class="btn btn-custom btn-lg" ng-click="process()">MAKE BOOKING <i class="fa fa-check-square-o"></i></button>
    </div>
</div>

<script>

function GetGeolocation()
{
    var options = { timeout: 30000, enableHighAccuracy: true };
        navigator.geolocation.getCurrentPosition(GetPosition, PositionError, options);
}
 
function GetPosition(position)
{
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      ReverseGeocode(latitude,longitude);   // Pass the latitude and longitude to get address.
}
 
function PositionError() {
    alert('Could not find the current location.');
}

function ReverseGeocode(latitude, longitude){
    var reverseGeocoder = new google.maps.Geocoder();
    var currentPosition = new google.maps.LatLng(latitude, longitude);
    reverseGeocoder.geocode({'latLng': currentPosition}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
                alert('Address : ' + results[0].formatted_address + ',' + 'Type : ' + results[0].types);
            } else {
                    alert('Unable to detect your address.');
            }
        } else {
            navigator.notification.alert('Unable to detect your address.');
        }
    });
}

//document.addEventListener("deviceready", GetGeoLocation , false);
</script>
